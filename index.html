<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Background Remover</title>
</head>

<body>
    <header>
        <h1>Background Remover</h1>
    </header>
    <main>
        <form id="upload-form">
            <input type="file" id="image-upload" accept="image/*" hidden>
            <label for="image-upload" class="custom-file-upload">Select Image</label>
            <button type="submit" class="custom-button">Upload</button>
            <button id="processImage" class="custom-button" style="display: none;">Process Image</button>
        </form>

        <div class="image-container" id="image-container" style="display: none;">
            <canvas id="uploaded-image"></canvas>
        </div>

        <button id="cropImage" class="custom-button" style="display: none;">Crop Image</button>
        <div class="image-container" id="cropped-container" style="display: none;">
            <canvas id="cropped-image"></canvas>
        </div>

    </main>

    <footer>
        <p>&copy; 2023 Jerry Chen</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
